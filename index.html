<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <strong></strong>
        <header>
            <img src="./images/logo.png" alt="capelo com diploma" />
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" name="nome-atividade" id="nome-atividade" placeholder="Nome da atividade" required />
            <input type="number" name="nota-atividade" id="nota-atividade" placeholder="Nota da Atividade" min="1" max="10" required/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <td>Média final</td>
                <td id="media-final-valor">---</td>
                <td id="media-final-resultado">---</td>
            </tfoot>
    </div>
    </table>

    <script src="./script.js"></script>
</body>
</html>
